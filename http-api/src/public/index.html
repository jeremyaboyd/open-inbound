<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Inbound - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Open Inbound</h1>
            <p class="subtitle">SMTP Receive Service</p>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required placeholder="yourname">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginErrorMessage" class="error-message" style="display: none;"></div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="yourname">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="registerErrorMessage" class="error-message" style="display: none;"></div>
            </form>

            <!-- Toggle Links -->
            <div class="auth-toggle" id="authToggle" style="display: none;">
                <p class="toggle-text">
                    <span id="toggleText">Don't have an account? </span>
                    <a href="#" id="toggleLink">Register</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
